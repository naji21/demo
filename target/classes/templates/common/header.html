<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>HEADER</title>
</head>
<body>
    <div th:fragment="sampleheader">
      <div class="login">
      	<th:block th:if="${session.loginMember} == null">
      		<button id="login" class="button1" onclick="$.btnClick(this)">로그인</button>
      		<a href="/oauth2/authorize/google" class="btn btn-success active" role="button">Google Login</a>
            <!--네이버 로그인 추가-->
            <a href="/oauth2/authorize/naver" class="btn btn-secondary active" role="button">Naver Login</a>
            <!--카카오 로그인 추가-->
            <a href="/oauth2/authorize/kakao" class="btn btn-secondary active" role="button">Kakao Login</a>
      	</th:block>
      	
      	<th:block th:if="${session.loginMember} != null">
      		<th:block th:if="${session.loginMember.getMemberId()} == 0">
                <button id="admin" class="button1" onclick="$.btnClick(this)">관리자</button>
      		</th:block>
            <button id="mypage" class="button1" onclick="$.btnClick(this)">마이페이지</button>
            <button id="logout" class="button1" onclick="$.btnClick(this)">로그아웃</button>
		</th:block>	      
    	</div>
    </div>
</body>
</html>
